<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Google fonts END -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS END -->

</head>

<body onload="onInit()">

    <!-- Game Wrapper -->
    <div oncontextmenu="disableContextMenu(event)" class="game-wrapper">
        <!-- Score Board -->
        <div class="score-board-wrapper">
            <div class="score-board-container">
                <h3>Score Board</h3>
                <div class="scores-container"></div>
            </div>
        </div>
        <!-- Score Board END -->

        <!-- Header Wrapper -->
        <div class="header-wrapper">
            <h1>Mine <span class="underline">Sweeper</span></h1>
            <div class="darkmode-switch" onclick="switchDarkMode(this)"></div>
        </div>
        <!-- Header Wrapper END -->

        <!-- Game Top info Settings -->
        <div class="gameinfo-wrapper">

            <div class="gameinfo">
                <div class="life">
                    <div class="life-icon">‚ù§Ô∏è</div>
                    <div class="life-count">0</div>
                </div>
                <div class="mark">
                    <div class="mark-icon">üö©</div>
                    <div class="mark-count">0</div>
                </div>
                <div class="btn restart" oncontextmenu="winGameHack(event)" onclick="restartGame()">üòÄ</div>
            </div>
            <div class="timer">00:00</div>
        </div>
        <!-- Game Top info Settings END -->

        <!-- Game Board Wrapper -->
        <div class="game-board-wrapper">
            <div class="modal">
                <div class="modal-content">
                    <form class="score-form" onsubmit="getScoreName(event)">
                        <h3>üèÜ</h3>
                        <input type="text" class="modal-score-name" name="name" placeholder="Name?">
                        <button type="submit" class="btn modal-btn">Submit ‚úâÔ∏è</button>
                    </form>

                </div>
            </div>
            <div class="table-wrapper"></div>
        </div>
        <!-- Game Board Wrapper END -->

        <!-- Game Bottom Settings -->
        <div class="game-options-wrapper">

            <!-- Difficulty Settings -->
            <div class="diff-container">
                <h3>Choose Difficulty</h3>
                <div class="options-btn-container">
                    <div class="btn options" onclick="difficultyChange(0,this)">ü§ó</div>
                    <div class="btn options selected" onclick="difficultyChange(1,this)">ü•µ</div>
                    <div class="btn options" onclick="difficultyChange(2,this)">üòà</div>
                </div>
            </div>
            <!-- Difficulty Settings END-->

            <!-- Hack Buttons Container -->
            <div class="hack-container">
                <h3>Hacks</h3>
                <div class="options-btn-container">
                    <div onclick="hintRandomEmptyCell()" alt="Small Hint" class="btn options">üí°
                        <div class="hint-count">0</div>
                    </div>
                    <div onclick="megaHintStarter()" alt="Mega Hint" class="btn options">üßø
                        <div class="megaHint-count">0</div>
                    </div>
                    <div onclick="removeMinesHack(gRemoveMineCount)" alt="Remove Mines" class="btn options">üßØ
                        <div class="removeMines-count">0</div>
                    </div>
                    <div onclick="stepBackHack()" alt="Step Back Mines" class="btn options">üîô
                        <div class="stepBack-count">0</div>
                    </div>
                    <div onclick="manualMinePlacerStarter()" alt="Manual Mine Placer" class="btn options">üí£
                    </div>
                </div>
            </div>
            <!-- Hack Buttons Container END -->

        </div>
        <!-- Game Bottom Settings END -->


        <!-- Credits -->
        <h3 oncontextmenu="addMoreHacks(event)"> By Denis<span class="underline"> Mokin</span></h3>
        <!-- Credits END -->

    </div>
    <!-- Game Wrapper -->

    <!-- JAVA SCRIPT -->
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/hacks.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/score-board.js"></script>
    <script src="js/game-utils.js"></script>
    <script src="js/global-utils.js"></script>
    <!-- JAVA SCRIPT END -->

</body>

</html>
